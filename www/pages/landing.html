<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="../css/cisc.css" />
		<title>Landing Page</title>
		</head>
	<body>
	
		<div class="stage">
		
			<div class="row-fluid">
				<div class="span10 offset1">
					<img src="../img/logo.svg" class="landinglogo"/>
				</div>
			</div>
			
			<div class="row-fluid">
				<div class="span12">
					<div class="row-fluid">
						<a href="javascript:void(0)" onclick="goTo('wind')" class="span4 landing button">
							<img class="landingicon" src="../img/icon_formula.svg"/>
				    		<h1>Lateral Forces NBC 2010<br>(WIND)</h1>
						</a>
						<a href="javascript:void(0)" onclick="goTo('seismic')" class="span4 landing button">
							<img class="landingicon" src="../img/icon_formula.svg"/>
				    		<h1>Lateral Forces NBC 2010<br>(SEISMIC)</h1>
						</a>
						<a href="directory/index.html" class="span4 landing button">
							<img class="landingicon" src="../img/icon_members.svg"/>
							<h1>Members & <br>Associates Directory</h1>
						</a>
					</div>
				</div>
			</div>
			
			<div class="row-fluid">
				<div class="span12">
					<div class="row-fluid">
						<a href="saved/wind.html" class="span4 landing button saved">
				    		<h1>Saved WIND<br>Outputs</h1>
						</a>
						<a href="saved/seismic.html" class="span4 landing button saved">
				    		<h1>Saved SEISMIC<br>Outputs</h1>
						</a>
					</div>
				</div>
			</div>
			
		</div>
		
		<!--<script type="text/javascript" src="../cordova-2.4.0.js"></script>-->
		<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../js/knockout-3.1.0.js"></script>
		<script type="text/javascript" src="../js/storage.js"></script>
		<script type="text/javascript" src="../js/nav.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			window.phoneGapDB.getItems('wind',function(d) {
				for (var i = 0; i <= d.length - 1; i++) 
				{
					window.localStorage.setItem(d[i].key, d[i].data);
				};
				
			})
			
			window.phoneGapDB.getItems('seismic',function(d) {
				for (var i = 0; i <= d.length - 1; i++) 
				{
					window.localStorage.setItem(d[i].key, d[i].data);
				};
				
			})
		});

		function goTo(to) {
			if(to == 'seismic')
			{
				window.localStorage.removeItem(storageKeys.seismicSessionInput);
				navigateTo("seismic/index.html");
			}
			else
			{
				window.localStorage.removeItem(storageKeys.windSessionInput);
				navigateTo("wind/index.html");
			}
		}
		</script>
	</body>
</html>
