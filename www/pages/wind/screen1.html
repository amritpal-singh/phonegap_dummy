<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../../css/cisc.css" />
        <title>LF10 - LATERAL FORCES NBC 2010 (WIND)</title>
    </head>
    <body style="position:relative">
        <div class="stage">
            <div class="header">
                <div class="row-fluid">
                  <div class="span5"><img src="../../img/logo.svg" class="headerlogo"></div>
                  <div class="span7">
                    <h2>LF10 - LATERAL FORCES NBC 2010 (WIND)</h2>
                    <h3>Static and Dynamic Procedure for Wind Loads</h3>
                  </div>
                </div>
            </div>

            <div class="content">
            <h4>Project Information</h4>
                <div class="row-fluid">
                    

                    <div class="span12">
                      <div class="row-fluid">
                        <div class="span6 labelleft">Project Name</div>
                        <div class="span6 labelleftinput">
                          <input type="text" data-bind="value: projectName" />
                        </div>
                      </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                      <div class="row-fluid">
                        <div class="span6 labelleft">Prepared By</div>
                        <div class="span6 labelleftinput">
                          <input type="text" data-bind="value: user" />
                        </div>
                      </div>
                    </div>
                </div>
                <h4>Storey Height And Dimensions</h4>
                <div class="row-fluid">
              
                    <div class="span12">
                      <div class="row-fluid">
                        <div class="span6 labelleft">Number of Levels (&le; 100)</div>
                        <div class="span6 labelleftinput">
                          <input type="number" data-bind="value: currentlySelectedLevel" />
                        </div>
                      </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                      <div class="row-fluid">
                        <div class="span6 labelleft">Roof Parapet Height (m)</div>
                        <div class="span6 labelleftinput">
                          <input type="number" data-bind="value: parapet" />
                        </div>
                      </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span12">
                        <table class="table">
                            <tr>
                                <td>
                                    <img height="200" width="200" src="../../img/wind-levels.png" />
                                </td>
                                <td>
                                    <img height="200" width="300" src="../../img/wind-env.png" />
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="row-fluid">
                    <table id="table-levels" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Level</th>
                                <th>h<sub>s</sub>(m)</th>
                                <th>W<sub>x</sub>(m)</th>
                                <th>W<sub>y</sub>(m)</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: reverseLevels()">
                            <tr>
                                <!-- ko if: $index() == 0 -->
                                <td>Roof</td>
                                <!-- /ko -->
                                <!-- ko ifnot: $index() == 0 -->
                                <td data-bind="text: level"></td>
                                <!-- /ko -->
                                <td class="white"><input type="number" data-bind="value: hsM" class="inputremove"></td>
                                <td class="white"><input type="number" data-bind="value: wxM" class="inputremove"></td>
                                <td class="white"><input type="number" data-bind="value: wyM" class="inputremove"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="push"></div>
            </div>
        </div>

        <div class="footer" style="position:absolute">
          <div class="stage">
            <div class="row-fluid">
              <a id="a-next" class="button blue span7 spanner">Continue</a>
              <a href="../info.html" class="button grey span2">?</a>
              <a href="../landing.html" class="button grey span3">Home</a>
            </div>
          </div>
        </div>

        <!-- <script type="text/javascript" src="../../../cordova.js"></script>-->
        <script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../../js/knockout-3.1.0.js"></script>
        <script type="text/javascript" src="../../js/knockout.validation.min.js"></script>
        <script type="text/javascript" src="../../js/nav.js"></script>
        <script type="text/javascript" src="../../js/storage.js"></script>
        <script type="text/javascript" src="js/screen1ViewModel.js"></script>
        <script type="text/javascript" src="js/screen1.js"></script>
    </body>
</html>
